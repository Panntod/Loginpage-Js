<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #243b55;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: rgba(0, 0, 0, .5);
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        h1 {
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            padding: 20px;
        }

        .widget {
            flex: 1;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 10px;
        }

        .widget h2 {
            font-size: 24px;
            margin: 0;
        }

        .widget p {
            font-size: 18px;
        }

        /* Style untuk tombol "Logout" */
        #logoutButton {
            background-color: rgba(0, 0, 0, .5);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 16px grey;
            transition: background-color 0.3s;
        }

        /* Style saat tombol dihover */
        #logoutButton:hover {
            background-color: rgba(0, 0, 0, .2);
            /* Warna latar belakang saat dihover */
        }

        footer {
            background-color: rgba(0, 0, 0, .5);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        @media screen and (max-width: 567px) {
            .dashboard {
                flex-direction: column;
                margin: 20px 0;
                padding: 30px;
            }

            #logoutButton {
                padding: 10px 20px;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px;
                box-shadow: 0 0 16px grey;
                transition: background-color 0.3s;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Dashboard</h1>
        <button id="logoutButton">Logout</button>
    </header>

    <div class="container">
        <h1>WELCOME TO THIS SITE</h1>
        <div class="dashboard">
            <div class="widget">
                <h2>Total Users</h2>
                <p>250</p>
            </div>
            <div class="widget">
                <h2>Orders</h2>
                <p>50</p>
            </div>
            <div class="widget">
                <h2>Sales</h2>
                <p>$10,000</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Dashboard
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutButton = document.getElementById('logoutButton');

            if (logoutButton) {
                logoutButton.addEventListener('click', function () {
                    // Ketika tombol "Logout" diklik, kirim permintaan POST ke /logout
                    fetch('/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // Jika logout berhasil, arahkan ke halaman login atau halaman lain yang sesuai.
                                window.location.href = '/'; // Ganti '/login' dengan URL halaman login yang sesuai.
                            } else {
                                // Jika logout gagal, tampilkan pesan kesalahan atau sesuaikan tindakan lain yang sesuai.
                                alert(data.message);
                            }
                        })
                    location.reload()
                });
            }
        });
    </script>
</body>

</html>
